<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #0066cc;
        }

        a:hover {
            color: #004080;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <table>
        <tr>
            <th>Booking Date</th>
            <th>Book Name</th>
            <th>Name</th>
            <th>City</th>
            <th>Address</th>
            <th>Email Id</th>
            <th>Phone No</th>
            <th>Delete</th>
        </tr>
        {% for i in a %}
        <tr>
            <td>{{ i.date }}</td>
            <td>{{ i.bookName }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.city }}</td>
            <td>{{ i.address }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.phone }}</td>
            <td><a href="del/{{ i.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
